{% extends "base.html" %}
{% load static %}
{% block title %}学习中心{% endblock %}
{% block mainbody %}
    <div class="container">
        <div style="padding-bottom: 10px">
            <a href="{% url 'index' %}" class="label label-success">首页</a>
            <span>  > </span>
            <span class="label label-success">学习中心</span>
        </div>

        <div>
            <table class="table table-bordered">

                <tr>
                    <th>文章标题</th>
                    <th>文章分类</th>
                    <th>文章作者</th>
                    <th>发布时间</th>
                </tr>
                {% for article in article_list %}
                    <tr>
                        <td><a href="{% url 'learningcenter:detail' article.id %}">{{ article.title }}</a></td>
                        <td>{{ article.Catagory }}</td>
                        <td>{{ article.author }}</td>
                        <td>{{ article.created }}</td>
                    </tr>
                {% endfor %}

            </table>
        </div>
    </div>

{% endblock %}
